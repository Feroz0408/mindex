<mat-grid-list class="employee-list" cols="1">
  <mat-grid-tile *ngFor="let emp of employees">
    <app-employee
      (deleteEmployee)="deleteEmployee($event)"
      (updateEmployeeCompensation)="updateEmployeeCompensation($event)"
      [employee]="emp"
    ></app-employee>
  </mat-grid-tile>
</mat-grid-list>
